{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Min's Portfolio hhhh</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>

<img src="{% static 'portfolio/pic1.jpg' %}">

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=150 width=150>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
